name: Run Tests

on: [push, workflow_dispatch, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node
        uses: actions/setup-node@v3
        with:
          node-version: "22.3.0"
          cache: "npm"
      - run: npm ci
      - run: npm test
